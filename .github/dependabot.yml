# ============================================================
# Dependabot configuration for this repository
# ============================================================
#
# Purpose:
#   Automatically keep GitHub Actions up to date.
#
# Why:
#   - Security patches
#   - Bug fixes
#   - Reproducible CI builds
#
# File format:
#   Dependabot configuration version 2
#
# Official documentation:
#   https://docs.github.com/code-security/dependabot/
#
# ============================================================

version: 2

updates:
  # ----------------------------------------------------------
  # GitHub Actions
  # ----------------------------------------------------------
  #
  # This ecosystem covers all workflows located in:
  #   .github/workflows/*.yml
  #
  - package-ecosystem: "github-actions"

    # Root directory of the repository
    directory: "/"

    # Update schedule
    schedule:
      # Dependabot checks for updates once per week
      interval: "daily"

    # Optional quality-of-life settings
    open-pull-requests-limit: 99999

    # Labels added to Dependabot pull requests
    labels:
      - "dependencies"
      - "ci"
