name: Publish Wiki

on:
  push:
    branches: [main, master]
    paths:
      - 'wiki/**'
  workflow_dispatch:

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Publish to Wiki
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        with:
          path: wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}