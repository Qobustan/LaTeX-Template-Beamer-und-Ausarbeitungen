name: Spellcheck

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install cspell and dictionaries
        run: |
          npm install -g cspell
          npm install -g @cspell/dict-de-de
          npm install -g @cspell/dict-latex
          cspell link add @cspell/dict-de-de
          cspell link add @cspell/dict-latex

      - name: Run spellcheck and save report
        run: |
          cspell "**/*.tex" "**/*.md" "**/*.txt" --config ./cspell.json > spellcheck-report.txt || true

      - name: Check if report is empty
        id: check_report
        run: |
          if [ -s spellcheck-report.txt ]; then
            echo "report_has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "report_has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v6
        with:
          name: spellcheck-report
          path: spellcheck-report.txt

      - name: Comment results on PR
        if: github.event_name == 'pull_request' && steps.check_report.outputs.report_has_errors == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: spellcheck-report.txt
